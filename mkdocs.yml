site_name: fastboop docs
site_url: https://docs.fastboop.win
repo_url: https://github.com/samcday/fastboop
repo_name: samcday/fastboop
edit_uri: edit/main/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - search.suggest
    - search.highlight

markdown_extensions:
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User docs:
      - Overview: user/index.md
      - Quick start: user/quick-start.md
      - Device permissions: user/device-permissions.md
      - FAQ: user/faq.md
  - Developer docs:
      - Overview: dev/index.md
      - Contributors intro: dev/CONTRIBUTORS_INTRODUCTION.md
      - Device profiles: dev/DEVICE_PROFILES.md
      - Boot profiles: dev/BOOT_PROFILES.md
      - Stage0 contract: dev/STAGE0.md
      - Attic:
          - Device profiles v0 spec: dev/attic/DEVICE_PROFILES-v0.md
          - Stage0 v0 spec: dev/attic/STAGE0-v0.md
          - Dioxus notes: dev/attic/DIOXUS.md
          - Subtrees: dev/attic/SUBTREES.md
