site_name: fastboop docs
site_url: https://docs.fastboop.win
repo_url: https://github.com/samcday/fastboop
repo_name: samcday/fastboop
edit_uri: edit/main/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - search.suggest
    - search.highlight

markdown_extensions:
  - admonition
  - toc:
      permalink: true

nav:
  - User docs:
      - Overview: user/index.md
      - Quick start: user/quick-start.md
      - Device permissions: user/device-permissions.md
      - FAQ: user/faq.md
  - Developer docs:
      - Overview: dev/index.md
      - Device profiles: dev/DEVICE_PROFILES.md
      - Stage0 contract: dev/STAGE0.md
      - Dioxus notes: dev/DIOXUS.md
      - Subtrees: dev/SUBTREES.md
