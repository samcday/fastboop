apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastboop-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: fastboop-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fastboop-web
    spec:
      containers:
        - name: fastboop-web
          image: python:3.12.12-slim
          command:
            - python
            - /app/web_release_app.py
          envFrom:
            - configMapRef:
                name: fastboop-web-config
            - configMapRef:
                name: fastboop-web-live
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 2
              memory: 2Gi
          volumeMounts:
            - name: app
              mountPath: /app
              readOnly: true
            - name: cache
              mountPath: /cache
      volumes:
        - name: app
          configMap:
            name: fastboop-web-app
            defaultMode: 0555
        - name: cache
          emptyDir: {}
