apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontdoor
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: frontdoor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontdoor
    spec:
      containers:
        - name: caddy
          image: caddy:2.10.2
          command:
            - caddy
          args:
            - run
            - --config
            - /etc/caddy/Caddyfile
            - --adapter
            - caddyfile
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
            - name: admin
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: admin
          livenessProbe:
            httpGet:
              path: /healthz
              port: admin
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 2
              memory: 1Gi
          volumeMounts:
            - name: config
              mountPath: /etc/caddy/Caddyfile
              subPath: Caddyfile
              readOnly: true
            - name: certs
              mountPath: /certs
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: frontdoor-caddy
        - name: certs
          secret:
            secretName: frontdoor-tls
