[package]
name = "fastboop-cli"
version.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
anyhow = "1.0.91"
async-trait = { workspace = true }
clap = { version = "4.5.21", features = ["derive"] }
fastboop-core = { path = "../crates/fastboop-core" }
fastboop-rootfs-erofs = { path = "../crates/fastboop-rootfs-erofs" }
fastboop-stage0-generator = { path = "../crates/fastboop-stage0-generator" }
fastboop-fastboot-rusb = { path = "../crates/fastboop-fastboot-rusb" }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.132"
serde_yaml = "0.9.34"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
gibblox-core = { path = "../gibblox/crates/gibblox-core", features = ["std"] }
gibblox-casync = { path = "../gibblox/crates/gibblox-casync", features = ["std"] }
gibblox-casync-std = { path = "../gibblox/crates/gibblox-casync-std" }
gibblox-cache = { path = "../gibblox/crates/gibblox-cache", features = ["std"] }
gibblox-cache-store-std = { path = "../gibblox/crates/gibblox-cache-store-std" }
gibblox-file = { path = "../gibblox/crates/gibblox-file" }
gibblox-http = { path = "../gibblox/crates/gibblox-http", default-features = false, features = ["native-client"] }
gibblox-zip = { path = "../gibblox/crates/gibblox-zip", features = ["std"] }
smoo-host-core = { path = "../smoo/crates/smoo-host-core" }
smoo-host-session = { path = "../smoo/crates/smoo-host-session" }
smoo-host-transport-rusb = { path = "../smoo/crates/smoo-host-transport-rusb" }
smoo-host-blocksource-gibblox = { path = "../crates/smoo-host-blocksource-gibblox" }
tokio = { workspace = true, features = ["macros", "rt-multi-thread", "signal", "time"] }
tokio-util = { workspace = true }
url = { workspace = true }
ratatui = "0.29.0"
crossterm = "0.28.1"
