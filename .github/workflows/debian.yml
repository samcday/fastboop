name: debian

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'debs')
    name: Build .debs
    runs-on: ${{ matrix.runner }}
    container: debian:unstable
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    env:
      DEB_BUILD_OPTIONS: nocheck
      DEB_BUILD_PROFILES: nocheck
    steps:
      - name: Install deps
        run: |
          apt-get update
          apt-get -y --no-install-recommends install \
            build-essential \
            ca-certificates \
            curl \
            devscripts \
            dpkg-dev \
            eatmydata \
            equivs \
            fakeroot \
            git \
            linux-libc-dev \
            musl-tools

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain via rustup
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs \
            | sh -s -- -y --no-modify-path --profile minimal
          export PATH="$HOME/.cargo/bin:$PATH"
          rustup target add aarch64-unknown-linux-musl
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Set up musl kernel headers
        run: |
          arch=$(uname -m)
          mkdir -p /usr/include/${arch}-linux-musl
          ln -sf /usr/include/linux /usr/include/${arch}-linux-musl/linux
          ln -sf /usr/include/asm-generic /usr/include/${arch}-linux-musl/asm-generic
          if [ -d /usr/include/${arch}-linux-gnu/asm ]; then
            ln -sf /usr/include/${arch}-linux-gnu/asm /usr/include/${arch}-linux-musl/asm
          elif [ -d /usr/include/asm ]; then
            ln -sf /usr/include/asm /usr/include/${arch}-linux-musl/asm
          fi

      - name: Install build-deps
        run: |
          set -euo pipefail
          eatmydata apt-get -y --no-install-recommends \
            build-dep .

      - name: Build packages
        run: |
          set -euxo pipefail
          dpkg-buildpackage -us -uc -b
          mkdir -p debs
          mv ../*.deb ${GITHUB_WORKSPACE}/debs

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debs-${{ matrix.arch }}
          path: debs
