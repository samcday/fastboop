<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreedyCBR Cache Visualizer</title>
  <style>
    :root {
      --bg: #070b11;
      --panel: #0f1624;
      --muted: #7f8ca5;
      --border: #1c2434;
      --accent: #56f1c5;
      --accent-2: #ffb347;
      --warning: #f05d6d;
      --text: #e6ecf5;
      font-family: "Space Grotesk", "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(120% 120% at 20% 20%, #10213a 0%, rgba(16, 33, 58, 0) 40%), 
                  radial-gradient(90% 80% at 80% 20%, #102c24 0%, rgba(16, 44, 36, 0) 45%), 
                  var(--bg);
      color: var(--text);
    }
    body {
      margin: 0;
      min-height: 100vh;
      padding: 32px 18px 54px;
      background: transparent;
    }
    .chrome {
      max-width: 1040px;
      margin: 0 auto;
      display: grid;
      gap: 18px;
    }
    .hero {
      display: flex;
      justify-content: space-between;
      gap: 18px;
      align-items: flex-start;
    }
    .eyebrow {
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-weight: 700;
      color: var(--accent);
      font-size: 0.8rem;
      margin: 0 0 6px;
    }
    h1 {
      font-size: 2.1rem;
      letter-spacing: -0.01em;
      margin: 0 0 6px;
    }
    h3 {
      font-size: 1.1rem;
      letter-spacing: -0.01em;
      margin: 0 0 12px;
      color: var(--accent-2);
    }
    .lede {
      margin: 0;
      color: var(--muted);
      max-width: 720px;
      line-height: 1.6;
    }
    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px 18px 14px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.03);
      color: var(--text);
      outline: none;
      font-size: 1rem;
      transition: border-color 180ms ease, box-shadow 180ms ease;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(86, 241, 197, 0.18);
    }
    .actions {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
    }
    button {
      padding: 11px 16px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      color: #0b0f18;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(86, 241, 197, 0.25);
      font-size: 1rem;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(86, 241, 197, 0.35);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }
    .status {
      padding: 12px 14px;
      background: rgba(86, 241, 197, 0.08);
      border: 1px solid rgba(86, 241, 197, 0.2);
      border-radius: 10px;
      margin-bottom: 12px;
      font-family: monospace;
      font-size: 0.9rem;
    }
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }
    .info-item {
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    .info-label {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 4px;
    }
    .info-value {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
      font-family: monospace;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="chrome">
    <div class="hero">
      <div>
        <p class="eyebrow">gibblox cache</p>
        <h1>GreedyCBR Visualizer</h1>
        <p class="lede">Test harness for observing cache warming behavior with greedy prefetch workers</p>
      </div>
    </div>
    
    <div class="panel">
      <label>Rootfs URL</label>
      <input type="text" id="url-input" placeholder="https://...">
      <div class="actions">
        <button id="load-btn">Load & Start Workers</button>
      </div>
    </div>
    
    <div class="panel hidden" id="stats-panel">
      <h3>Status</h3>
      <div class="status" id="status">Initializing...</div>
      
      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">Total Blocks</div>
          <div class="info-value" id="total-blocks">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">Elapsed Time</div>
          <div class="info-value" id="elapsed-time">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">Cached Blocks</div>
          <div class="info-value" id="cached-blocks">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">Cache Fill</div>
          <div class="info-value" id="cache-fill">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">Total Hits</div>
          <div class="info-value" id="total-hits">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">Total Misses</div>
          <div class="info-value" id="total-misses">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">Hit Rate</div>
          <div class="info-value" id="hit-rate">-</div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module">
    import init, * as wasm from "./pkg/cache_visualizer.js";
    
    let rafId = null;
    let statsPollId = null;
    
    async function main() {
      await init();
      
      // Parse URL fragment
      const fragment = window.location.hash.slice(1);
      const urlInput = document.getElementById("url-input");
      
      if (fragment) {
        urlInput.value = decodeURIComponent(fragment);
      } else {
        urlInput.value = wasm.get_default_url();
      }
      
      // Load button
      document.getElementById("load-btn").addEventListener("click", async () => {
        const url = urlInput.value;
        if (!url) return;
        
        window.location.hash = encodeURIComponent(url);
        
        const loadBtn = document.getElementById("load-btn");
        loadBtn.disabled = true;
        loadBtn.textContent = "Loading...";
        
        try {
          await wasm.load_url(url);
          document.getElementById("stats-panel").classList.remove("hidden");
          document.getElementById("status").textContent = "Workers spawned, observing activity...";
          if (rafId !== null) {
            cancelAnimationFrame(rafId);
            rafId = null;
          }
          if (statsPollId !== null) {
            clearInterval(statsPollId);
            statsPollId = null;
          }
          startVisualization();
          loadBtn.textContent = "Loaded";
        } catch (e) {
          console.error(e);
          alert("Failed to load: " + e);
          loadBtn.disabled = false;
          loadBtn.textContent = "Load & Start Workers";
        }
      });
    }
    
    function startVisualization() {
      async function pollCacheStats() {
        try {
          const stats = await wasm.get_cache_stats();
          if (!stats) {
            return;
          }

          document.getElementById("cached-blocks").textContent =
            stats.cached_blocks.toLocaleString();
          const fillRate = stats.total_blocks === 0
            ? 0
            : (stats.cached_blocks / stats.total_blocks) * 100;
          document.getElementById("cache-fill").textContent =
            formatPercent(fillRate);
          document.getElementById("total-hits").textContent =
            stats.total_hits.toLocaleString();
          document.getElementById("total-misses").textContent =
            stats.total_misses.toLocaleString();

          const totalReads = stats.total_hits + stats.total_misses;
          const hitRate = totalReads === 0 ? 0 : (stats.total_hits / totalReads) * 100;
          document.getElementById("hit-rate").textContent = formatPercent(hitRate);
        } catch (e) {
          console.error("Failed to poll cache stats", e);
        }
      }

      function tick() {
        // Update info
        const info = wasm.get_info();
        if (info) {
          document.getElementById("total-blocks").textContent = 
            info.totalBlocks.toLocaleString();
          document.getElementById("elapsed-time").textContent = 
            formatElapsed(info.elapsedMs);
        }
        
        rafId = requestAnimationFrame(tick);
      }
      
      void pollCacheStats();
      statsPollId = setInterval(() => {
        void pollCacheStats();
      }, 500);
      rafId = requestAnimationFrame(tick);
    }

    function formatPercent(value) {
      if (!Number.isFinite(value)) {
        return "0.0%";
      }
      return `${value.toFixed(1)}%`;
    }
    
    function formatElapsed(ms) {
      const seconds = Math.floor(ms / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      
      if (hours > 0) {
        return `${hours}h ${minutes % 60}m ${seconds % 60}s`;
      } else if (minutes > 0) {
        return `${minutes}m ${seconds % 60}s`;
      } else {
        return `${seconds}s`;
      }
    }
    
    main().catch(console.error);
  </script>
</body>
</html>
