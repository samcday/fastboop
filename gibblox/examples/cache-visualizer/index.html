<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreedyCBR Cache Visualizer</title>
  <style>
    :root {
      --bg: #070b11;
      --panel: #0f1624;
      --muted: #7f8ca5;
      --border: #1c2434;
      --accent: #56f1c5;
      --accent-2: #ffb347;
      --warning: #f05d6d;
      --text: #e6ecf5;
      font-family: "Space Grotesk", "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(120% 120% at 20% 20%, #10213a 0%, rgba(16, 33, 58, 0) 40%), 
                  radial-gradient(90% 80% at 80% 20%, #102c24 0%, rgba(16, 44, 36, 0) 45%), 
                  var(--bg);
      color: var(--text);
    }
    body {
      margin: 0;
      min-height: 100vh;
      padding: 32px 18px 54px;
      background: transparent;
    }
    .chrome {
      max-width: 1040px;
      margin: 0 auto;
      display: grid;
      gap: 18px;
    }
    .hero {
      display: flex;
      justify-content: space-between;
      gap: 18px;
      align-items: flex-start;
    }
    .eyebrow {
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-weight: 700;
      color: var(--accent);
      font-size: 0.8rem;
      margin: 0 0 6px;
    }
    h1 {
      font-size: 2.1rem;
      letter-spacing: -0.01em;
      margin: 0 0 6px;
    }
    h3 {
      font-size: 1.1rem;
      letter-spacing: -0.01em;
      margin: 0 0 12px;
      color: var(--accent-2);
    }
    .lede {
      margin: 0;
      color: var(--muted);
      max-width: 720px;
      line-height: 1.6;
    }
    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px 18px 14px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.03);
      color: var(--text);
      outline: none;
      font-size: 1rem;
      transition: border-color 180ms ease, box-shadow 180ms ease;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(86, 241, 197, 0.18);
    }
    .actions {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
    }
    button {
      padding: 11px 16px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      color: #0b0f18;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(86, 241, 197, 0.25);
      font-size: 1rem;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(86, 241, 197, 0.35);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }
    .status {
      padding: 12px 14px;
      background: rgba(86, 241, 197, 0.08);
      border: 1px solid rgba(86, 241, 197, 0.2);
      border-radius: 10px;
      margin-bottom: 12px;
      font-family: monospace;
      font-size: 0.9rem;
    }
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }
    .info-item {
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    .info-label {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 4px;
    }
    .info-value {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
      font-family: monospace;
    }
    #log {
      max-height: 500px;
      overflow-y: auto;
      font-family: "Fira Code", "Consolas", monospace;
      font-size: 0.8rem;
      line-height: 1.5;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
    }
    .log-line {
      margin: 0;
      padding: 2px 0;
      word-break: break-all;
    }
    .log-line:hover {
      background: rgba(86, 241, 197, 0.05);
    }
    /* Log level colors */
    .log-trace { color: var(--muted); }
    .log-debug { color: #8be9fd; }
    .log-info { color: var(--accent); }
    .log-warn { color: var(--accent-2); }
    .log-error { color: var(--warning); }
    
    /* Scrollbar styling */
    #log::-webkit-scrollbar {
      width: 8px;
    }
    #log::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }
    #log::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }
    #log::-webkit-scrollbar-thumb:hover {
      background: var(--muted);
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="chrome">
    <div class="hero">
      <div>
        <p class="eyebrow">gibblox cache</p>
        <h1>GreedyCBR Visualizer</h1>
        <p class="lede">Test harness for observing cache warming behavior with greedy prefetch workers</p>
      </div>
    </div>
    
    <div class="panel">
      <label>Rootfs URL</label>
      <input type="text" id="url-input" placeholder="https://...">
      <div class="actions">
        <button id="load-btn">Load & Start Workers</button>
        <button id="clear-logs-btn">Clear Logs</button>
      </div>
    </div>
    
    <div class="panel hidden" id="stats-panel">
      <h3>Status</h3>
      <div class="status" id="status">Initializing...</div>
      
      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">Total Blocks</div>
          <div class="info-value" id="total-blocks">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">Elapsed Time</div>
          <div class="info-value" id="elapsed-time">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">Log Lines</div>
          <div class="info-value" id="log-count">0</div>
        </div>
      </div>
    </div>
    
    <div class="panel">
      <h3>Worker Activity Log</h3>
      <div id="log"></div>
    </div>
  </div>
  
  <script type="module">
    import init, * as wasm from "./pkg/cache_visualizer.js";
    
    let rafId = null;
    let logElement = null;
    let autoScroll = true;
    
    async function main() {
      await init();
      
      logElement = document.getElementById("log");
      
      // Parse URL fragment
      const fragment = window.location.hash.slice(1);
      const urlInput = document.getElementById("url-input");
      
      if (fragment) {
        urlInput.value = decodeURIComponent(fragment);
      } else {
        urlInput.value = wasm.get_default_url();
      }
      
      // Load button
      document.getElementById("load-btn").addEventListener("click", async () => {
        const url = urlInput.value;
        if (!url) return;
        
        window.location.hash = encodeURIComponent(url);
        
        const loadBtn = document.getElementById("load-btn");
        loadBtn.disabled = true;
        loadBtn.textContent = "Loading...";
        
        try {
          await wasm.load_url(url);
          document.getElementById("stats-panel").classList.remove("hidden");
          document.getElementById("status").textContent = "Workers spawned, observing activity...";
          startVisualization();
          loadBtn.textContent = "Loaded";
        } catch (e) {
          console.error(e);
          alert("Failed to load: " + e);
          loadBtn.disabled = false;
          loadBtn.textContent = "Load & Start Workers";
        }
      });
      
      // Clear logs button
      document.getElementById("clear-logs-btn").addEventListener("click", () => {
        logElement.innerHTML = "";
      });
      
      // Detect if user scrolls up (disable auto-scroll)
      logElement.addEventListener("scroll", () => {
        const isScrolledToBottom = logElement.scrollHeight - logElement.clientHeight <= logElement.scrollTop + 1;
        autoScroll = isScrolledToBottom;
      });
    }
    
    function startVisualization() {
      let lastLogCount = 0;
      
      function tick() {
        // Get log lines
        const lines = wasm.get_log_lines(500);
        const logCount = lines.length;
        
        // Only update if new logs arrived
        if (logCount !== lastLogCount) {
          const fragment = document.createDocumentFragment();
          
          for (let i = lines.length - 1; i >= 0; i--) {
            const line = lines[i];
            const div = document.createElement("div");
            div.className = "log-line " + getLogClass(line);
            div.textContent = line;
            fragment.appendChild(div);
          }
          
          logElement.innerHTML = "";
          logElement.appendChild(fragment);
          
          if (autoScroll) {
            logElement.scrollTop = logElement.scrollHeight;
          }
          
          lastLogCount = logCount;
          document.getElementById("log-count").textContent = logCount;
        }
        
        // Update info
        const info = wasm.get_info();
        if (info) {
          document.getElementById("total-blocks").textContent = 
            info.totalBlocks.toLocaleString();
          document.getElementById("elapsed-time").textContent = 
            formatElapsed(info.elapsedMs);
        }
        
        rafId = requestAnimationFrame(tick);
      }
      
      rafId = requestAnimationFrame(tick);
    }
    
    function getLogClass(line) {
      if (line.includes("TRACE")) return "log-trace";
      if (line.includes("DEBUG")) return "log-debug";
      if (line.includes("INFO")) return "log-info";
      if (line.includes("WARN")) return "log-warn";
      if (line.includes("ERROR")) return "log-error";
      return "";
    }
    
    function formatElapsed(ms) {
      const seconds = Math.floor(ms / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      
      if (hours > 0) {
        return `${hours}h ${minutes % 60}m ${seconds % 60}s`;
      } else if (minutes > 0) {
        return `${minutes}m ${seconds % 60}s`;
      } else {
        return `${seconds}s`;
      }
    }
    
    main().catch(console.error);
  </script>
</body>
</html>
