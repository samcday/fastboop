[package]
name = "fastboop-core"
version.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
async-trait = "0.1.89"
async-lock = { version = "3.4", default-features = false }
fastboop-schema = { workspace = true }
futures-channel = { version = "0.3.31", default-features = false, features = ["alloc"] }
gibblox-core = { path = "../../gibblox/crates/gibblox-core", default-features = false }
postcard = { version = "1.1.3", default-features = false, features = ["alloc"] }
serde = { version = "1.0.217", default-features = false, features = ["derive", "alloc"] }
tracing = { version = "0.1.44", default-features = false }

[dev-dependencies]
tokio = { version = "1.48.0", features = ["macros", "rt-multi-thread", "sync"] }

[build-dependencies]
fastboop-schema = { workspace = true }
postcard = { version = "1.1.3", features = ["alloc"] }
serde_yaml = "0.9.34"
